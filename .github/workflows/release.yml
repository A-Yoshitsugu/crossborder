name: release-please
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write         # タグ/リリース作成
  pull-requests: write    # リリースPRの作成・更新

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          # ルートに単体プロジェクトがある想定。複数なら monorepo 設定に変更
          package-name: crossborder
